<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes | Search</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/index.js"></script>
</head>

<body>
    <header></header>
    <main class="recipe">
        <div class="recipe__media">
            <img class="recipe__food-img">
            <div class="recipe__food">
                <div class="recipe__name-info">
                    <h1 class="recipe__name"></h1>
                    <p class="recipe__category"></p>
                    <p class="recipe__area"></p>
                    <p class="recipe__tags"></p>
                </div>
                <div class="recipe__links">
                    <div class="recipe__marker">
                        <button class="recipe__marker-btn"><img src="img/bookmark.svg" alt="bookmark" width="30px"
                                class="recipe__marker-btn-img"></button>
                    </div>
                    <div class="recipe__youtube"><a class="recipe__youtube-link" target="_blank"><img
                                src="img/youtube.png" alt="YouTube" class="recipe__youtube-img"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="recipe__info">
            <div class="recipe__ingridients">
                <h2>Ingridients:</h2>
            </div>
            <div class="recipe__instructions">
                <h2>Instructions:</h2>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
