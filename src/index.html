<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes | Search</title>
    <link rel="shortcut icon" href="page1/img/cooking-pot.png">
    <link rel="stylesheet" href="page1/css/index.css">
    <script type="module" src="page1/js/index.js"></script>
</head>

<body>
    <div class="wrapper">
        <main>
            <section class="main__section">
                <p class="slogan">Mastering the art of cooking</p>
                <div class="search__container">
                    <form class="search__form">
                        <div class="custom-input">
                            <input class="search__input" type="text" placeholder="Search for the recipe">
                        </div>
                        <button class="search__button">Search</button>
                    </form>
                </div>
                <div class="error_message"></div>
                <a href="#result__section"><img class="hidden_arrow" src="page1/img/down-arrow.png" alt="down"></a>
            </section>
            <section id="result__section">
                <div class="result__container"></div>

            </section>
        </main>
        <footer></footer>


    </div>
</body>

</html>
