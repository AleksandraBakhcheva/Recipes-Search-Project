<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/index.js"></script>
</head>

<body>
    <header></header>
    <main class="recipe">
        <div class="recipe__container">
            <div class="recipe-big">
                <div class="recipe__media">
                    <img class="recipe__food-img">
                    <div class="recipe__food">
                        <div class="recipe__name-info">
                            <h1 class="recipe__name"></h1>
                            <p class="recipe__category"></p>
                            <p class="recipe__area"></p>
                            <p class="recipe__tags"></p>
                        </div>
                        <div class="recipe__links">
                            <div class="recipe__marker">
                                <button class="recipe__marker-btn" title="Add to favourites"><img src="img/heart.png"
                                        alt="bookmark" class="recipe__marker-btn-img"></button>
                            </div>
                            <div class="recipe__marker recipe__marker-printer">
                                <button class="recipe__marker-btn" title="Print the page" onclick="window.print()"><img
                                        src="img/printer.png" alt="printer" class="recipe__marker-btn-img"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="recipe__info">
                    <div class="recipe__ingredients">
                        <h2 class="recipe__info-titles">Ingredients</h2>
                        <div class="recipe__marker recipe__title-btn">
                            <button class="recipe__marker-btn recipe__ingredients-btn" title="Add to shopping list"><img
                                    src="img/shopping-list.png" alt="shopping-list" class="recipe__icon"></button>
                        </div>
                    </div>
                    <div class="bigscreen">
                        <h2 class="recipe__info-titles">Instruction</h2>
                        <div class="recipe__youtube recipe__title-btn" title="Open Recipe in YouTube"><a
                                class="recipe__youtube-link" target="_blank"><img src="img/youtube.png" alt="YouTube"
                                    class="recipe__youtube-img"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="smallscreen">
                <h2 class="recipe__info-titles">Instruction</h2>
                <div class="recipe__youtube recipe__title-btn" title="Open Recipe in YouTube"><a
                        class="recipe__youtube-link" target="_blank"><img src="img/youtube.png" alt="YouTube"
                            class="recipe__youtube-img"></a>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
